<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>

#mydiv{
    border: 5px red ridge;
    height: 300px;
    width: 300px;
    background-color: blue;
    margin-top: 60px;
    margin-left: 60px;
}

#mydiv:hover{
    height: 500px;
    width: 500px;
    border-radius: 100px;
    transition-duration: 5s;
    transition-delay: 1s;
    transform:rotate(360deg)

}

#p2{
    text-align: center;
    font-size: 30px;
    color: rgb(147, 165, 42);
}
    #p2:hover{

        transform: rotate(360);
    }

    </style>
</head>
<body>
    <div id="mydiv">
        <p id="p2">hii friends</p>
    
    </div>
    
    
</body>
</html>
