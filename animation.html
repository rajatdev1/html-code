<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
#mydiv{
    border: 7px red ridge;
    height: 300px;
    width: 300px;
    background-color: green;
    animation-name: myanimation;
    animation-duration: 10s;
    animation-iteration-count:infinite;
    animation-direction: alternate;
    animation-timing-function:ease-in;

}
/*
@keyframes myanimation{

    from {background-color: green ;border-radius:0px;}
    to {background-color: red; border-radius:100px;}
}
*/
@keyframes myanimation{
0%{ background-color: green; border-radius: 0px;  }
25%{ background-color: red; border-radius: 50px; transform:rotate(60); margin-left:50px;margin-top: 50px; }
50%{ background-color: yellow; border-radius: 100px;transform:rotate(120); margin-left:100px;margin-top: 100px;  }
75%{ background-color: orchid;border-radius: 150px;transform:rotate(180); margin-left:150px;margin-top: 150px;  }
100%{ background-color:blue;border-radius: 200px;transform:rotate(360); margin-left:200px; margin-top: 200px; }

}



    </style>

</head>
<body>
    <div id="mydiv"></div>
    
</body>
</html>
